{% extends 'home/base.html' %}
{%  load staticfiles %}
{% block head %}
        <title>Sign Up | IIT BHU</title>
        <link rel="stylesheet" type="text/css" href="{% static 'home/signup.css' %}">
{% endblock %}
{% block body %}
		<div class="container">
            <h2>Sign Up form</h2>
			<br>
            <form class="form-horizontal" action="{% url 'signedup' %}" method="POST" name="signup_form">
                {% csrf_token %}
                {{ SignUpForm }}

    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>       

{% endblock %}
